    <main>
        <form style="padding: 2px" method="post">
            <h3>personal information</h3><br>
            <label for="firstname">1.first name<sup>*</sup></label>
            <input type="text" name="name" id="firstname" required>
            <label for="lastname">2.last name<sup>*</sup></label>
            <input type="text" name="name" id="lastname" required>
            <label for="email">3.email<sup>*</sup></label>
            <input type="text" name="name" id="email" required>
            
            <h3>House information</h3><br>
            <label>4.property type<sup>*</sup></label><br>
            <label><input type="radio" name="housetype" value="house"> house</label><br>
            <label><input type="radio" name="housetype" value="condominium"> condominium</label><br>
            <label><input type="radio" name="housetype" value="other"> other</label><br>
            
            <label for="bedroom">5.Bedroom number<sup>*</sup></label>
            <input type="number" name="bed" id="bedroom" required>
            <label for="bathroom">6.Bathroom number<sup>*</sup></label>
            <input type="number" name="bath" id="bathroom" required>
            <label>7.Price Range(CAD$)<sup>*</sup></label><br>
            <label>min<sup>*</sup><input type="number" name="minprice" id="minprice" required></label><br>
            <label>max<sup>*</sup><input type="number" name="maxprice" id="maxprice" required></label><br>
            <label for="comment" >8.Comment:</label><br>
            <input class="textbox" type="text" name="comment" id="comment"><br><br><br>

            <input type="submit" value="Submit"><br>
            <input type="reset" value="Reset">
            
        </form>
    </main>
